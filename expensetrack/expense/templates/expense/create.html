{% extends "layout.html" %}

{% block title %} Adicionar gasto {% endblock %}

{% block content %}
<h1 class="text-2xl font-bold uppercase">Adicionar gasto</h1>
<p class="mt-4">Preencha os campos abaixo</p>

<div>
    <form method="post" class="mt-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600">
        Adicionar
        </button>
    </form>
</div>

{% endblock %}
